<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-App-Using-JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <!-- form mein apn search box bananee wale -->
            <form>
                <input type="text" placeholder="search for recipe" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        
        <section>
            <div class="recipe-container">
                <!-- agr apni recipe available nahi hogi to ye text display hoga with help of JS otherwise hide hoga -->
                <h2>Search your favourite recipes...</h2>
            </div>
            <div class="recipe-details">
                <Button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </Button>
                <div class="recipe-details-content">

                </div>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>
</html>
